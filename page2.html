<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .warning-container {
            position: relative;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 15px;

        }

        .duck-container {
            position: relative;
            margin: 20px;
        }

        .duck-container img {
            max-width: 200px;
            height: auto;
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="warning-container">
        <h1>MAIS POURQUOI TU AS CLIQUÉ ? JE T'AI DIT DE NE PAS CLIQUER !</h1>
    </div>
    <div class="center-content">
        <div class="duck-container">
            <img src="canard.jpg" alt="canard" id="canard">
        </div>
        <button id="next-button" onclick="window.location.href='page3.html'">J'AI DIT DE NE PAS CLIQUER</button>
        <div class="warning-text"> C'EST TON AVANT DERNIÈRE CHANCE </div>
    </div>
    <script>

        const nextButton = document.getElementById('next-button');
        nextButton.addEventListener('mouseover', () => {
            nextButton.style.transform = 'scale(1.2) rotate(5deg)';
        });
        nextButton.addEventListener('mouseout', () => {
            nextButton.style.transform = 'scale(1) rotate(0deg)';
        });
    </script>
</body>
</html>
